<!-- new survey area form -->
<div id="new-survey-form" class="modal">
  <div class="modal-content">
    <span id="new-survey-close" class="close">&times;</span>
    <form>
      <div>
        <h2>Create New Survey Area:</h2>
        <p>
          <label for="survey-name">Name this area:</label>
          <input type="text" name="name" id="survey-name" value="My Area">
        </p>
        <p>
          <div id="new-survey-area"></div>
        </p>
        <p>
          <button type="button" id="new-survey-form-submit" style="font-size:110%; padding: 5px 20px;">Submit</button>
        </p>
      </div>
    </form>
  </div>
</div>

<!-- request survey area form -->
<div id="request-survey-form" class="modal">
  <div class="modal-content">
    <span id="request-survey-close" class="close">&times;</span>
    <form>
      <div>
        <h2>Send Survey Area:</h2>
        <p>
          <div id="request-survey-name"></div>
        </p>
        <p>
          <div id="request-survey-area"></div>
        </p>
        <p>
          <fieldset>
            <legend><em>Flight Parameters</em></legend>
            <div>
              <label for="survey-alt">Survey Altitude (AGL):</label>
              <input type="text" name="name" id="survey-alt" value="200">
            </div>
            <div>
              <label for="survey-extend">Extend Route Legs (m):</label>
              <input type="text" name="name" id="survey-extend" value="50">
            </div>
            <div>
              <label for="survey-forward-overlap">Image Forward Overlap (fraction):</label>
              <input type="text" name="name" id="survey-forward-overlap" value="0.70">
            </div>
            <div>
              <label for="survey-side-overlap">Image Side Overlap (fraction):</label>
              <input type="text" name="name" id="survey-side-overlap" value="0.70">
            </div>
          </fieldset>
        </p>
        <p>
          <fieldset>
            <legend><em>Camera Settings</em></legend>
            <div>
              <label for="survey-forward-fov">Camera Forward FOV (deg):</label>
              <input type="text" name="name" id="survey-forward-fov" value="42.8">
            </div>
            <div>
              <label for="survey-lateral-fov">Camera Lateral FOV (deg):</label>
              <input type="text" name="name" id="survey-lateral-fov" value="29.1">
            </div>
          </fieldset>
        </p>
        <p>
          <button type="button" id="request-survey-form-submit" style="font-size:110%; padding: 5px 20px;">Submit</button>
        </p>
      </div>
    </form>
  </div>
</div>

<!-- project form (save a collection of drawable objects) -->
<div id="projects-form" class="modal">
  <div class="modal-content">
    <span id="projects-close" class="close">&times;</span>
    <form>
      <div>
        <h2>Manage Projects:</h2>
        <p>
          Name the current project, load a saved project, or delete a project.
        </p>
        <p>
          <fieldset>
            <legend><em>Saved Projects</em></legend>
            <div id="existing-projects-list">
              Loading projects ...
            </div>
          </fieldset>
        </p>
        <p>
          <fieldset>
            <legend><em>Current Project</em></legend>
            <label for="project-name">Name Your Project:</label>
            <input type="text" name="name" id="project-name" value="Scratch Pad">
            <button type="button" id="projects-form-submit" style="font-size:110%; padding: 5px 20px;">Save/Update</button>
          </fieldset>
        </p>
      </div>
    </form>
  </div>
</div>
